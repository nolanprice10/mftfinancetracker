name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify environment
        run: |
          echo "Checking for environment configuration..."
          if [ -f .env ]; then
            echo "âœ“ .env file found"
            echo "Contents (without sensitive data):"
            grep "VITE_SUPABASE_PROJECT_ID" .env || echo "Project ID not found"
          else
            echo "âš ï¸ .env file not found"
          fi

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "ðŸ“¦ Build output:"
          ls -la dist/
          echo ""
          echo "ðŸ“„ Checking for key files:"
          [ -f dist/index.html ] && echo "âœ“ index.html exists" || echo "âœ— index.html missing"
          [ -f dist/404.html ] && echo "âœ“ 404.html exists" || echo "âœ— 404.html missing"
          echo ""
          echo "ðŸ“ Assets folder:"
          ls -la dist/assets/ 2>/dev/null || echo "No assets folder"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
